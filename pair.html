<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECH MINI BOT | Pairing</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 2rem 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      outline: none;
    }
    .btn {
      background: #38bdf8;
      color: #0f172a;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: 0.3s ease;
      width: 100%;
    }
    .btn:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }
    #status {
      margin-top: 1rem;
      color: #94a3b8;
      font-size: 0.95rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TECH MINI BOT PAIRING</h1>
    <p>Enter your WhatsApp number to start the bot session:</p>
    <input type="text" id="phone" placeholder="e.g. 254700000000" />
    <button class="btn" onclick="pairBot()">Pair Now</button>
    <div id="status"></div>
    <footer>¬© 2025 TECH MINI BOT</footer>
  </div>

  <script>
    async function pairBot() {
      const phone = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");

      if (!phone) {
        status.innerText = "‚ö†Ô∏è Please enter a valid number first.";
        return;
      }

      status.innerText = "‚è≥ Connecting, please wait...";

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data.status === "already_connected") {
          status.innerText = `‚úÖ ${data.message}`;
        } else if (data.status === "success") {
          status.innerText = `‚úÖ ${phone} connected successfully!`;
        } else if (data.error) {
          status.innerText = `‚ùå ${data.error}`;
        } else {
          status.innerText = `üì° Connection request sent for ${phone}.`;
        }
      } catch (err) {
        status.innerText = "‚ùå Failed to reach server.";
      }
    }
  </script>
</body>
</html>
