<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH-MINI-BOT | Pair Device</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #000, #031112);
      color: #00ffe1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background: rgba(15, 15, 15, 0.9);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 0 30px #00ffe144;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 20px #00ffe155; }
      to { box-shadow: 0 0 40px #00ffe1aa; }
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      padding: 10px;
      background: #111;
      border: none;
      border-radius: 8px;
      color: #00ffe1;
      margin-top: 10px;
      outline: none;
      text-align: center;
    }
    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffe1, #00ccff);
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe1;
    }
    #qr {
      display: none;
      margin-top: 20px;
    }
    #qr img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffe155;
    }
    #status {
      margin-top: 15px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>TECH-MINI-BOT</h1>
    <p>Enter your number and pair your device</p>
    <input type="text" id="number" placeholder="e.g. 2547XXXXXXXX">
    <button onclick="pair()">Connect</button>
    <div id="status">Status: <b>Idle</b></div>
    <div id="qr"></div>
  </div>

  <script>
    async function pair() {
      const number = document.getElementById('number').value.trim();
      const status = document.getElementById('status');
      const qrBox = document.getElementById('qr');

      status.innerHTML = 'Status: <b>Connecting...</b>';
      qrBox.style.display = 'none';

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.qr) {
          qrBox.innerHTML = `<img src="${data.qr}" alt="Scan QR">`;
          qrBox.style.display = 'block';
          status.innerHTML = 'Status: <b>Scan QR with WhatsApp</b>';
        } else if (data.status === 'connected') {
          status.innerHTML = 'Status: <b>Connected âœ…</b>';
          qrBox.style.display = 'none';
          setTimeout(() => window.location.href = '/main.html', 2000);
        } else {
          status.innerHTML = 'Status: <b>Waiting for QR...</b>';
        }
      } catch (err) {
        status.innerHTML = 'Status: <b style="color:red;">Error connecting</b>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
