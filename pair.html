<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TECH MINI BOT — Pair</title>
  <style>
    :root{
      --accent:#38bdf8;
      --bg1:#020617;
      --bg2:#0f172a;
      --muted:#94a3b8;
      --card: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Poppins",sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:100%;
      max-width:480px;
      background:var(--card);
      border-radius:14px;
      padding:22px;
      box-shadow:0 8px 30px rgba(0,0,0,0.45);
    }
    h1{margin:0 0 8px;font-size:20px;color:var(--accent)}
    p.lead{margin:0 0 16px;color:var(--muted);line-height:1.4}
    .field{display:flex;gap:10px}
    input[type="text"]{
      flex:1;
      padding:12px 14px;
      border-radius:10px;
      border:0;
      outline:none;
      font-size:15px;
      background:rgba(255,255,255,0.02);
      color:inherit;
      text-align:center;
    }
    button{
      padding:0 18px;
      border-radius:10px;
      border:0;
      background:var(--accent);
      color:#071224;
      font-weight:600;
      cursor:pointer;
      min-width:110px;
    }
    button[disabled]{opacity:.6;cursor:default}
    #status{margin-top:12px;color:var(--muted);min-height:24px}
    .small{font-size:13px;color:var(--muted)}
    hr{border:0;border-top:1px solid rgba(255,255,255,0.03);margin:16px 0}
    ul.list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px}
    li.item{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;display:flex;justify-content:space-between;align-items:center}
    .badge{padding:4px 8px;border-radius:999px;background:rgba(255,255,255,0.06);font-size:13px;color:var(--muted)}
    .hint{margin-top:8px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>TECH MINI BOT — Pair</h1>
    <p class="lead">Enter the full numeric phone (country code + number). Example: <code>254700000000</code>.</p>

    <div class="field" aria-hidden="false">
      <input id="phone" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="e.g. 254700000000" autocomplete="off" />
      <button id="pairBtn" onclick="pairNow()">Pair Now</button>
    </div>

    <div id="status" aria-live="polite"></div>

    <hr />

    <div>
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="small">Active sessions</div>
        <div class="small"><span id="activeCount">0</span> online</div>
      </div>
      <ul id="activeList" class="list" aria-live="polite"></ul>
      <div class="hint">This list refreshes automatically every 5 seconds.</div>
    </div>
  </div>

<script>
  const statusEl = document.getElementById('status');
  const phoneEl = document.getElementById('phone');
  const pairBtn = document.getElementById('pairBtn');
  const activeList = document.getElementById('activeList');
  const activeCount = document.getElementById('activeCount');

  function setStatus(txt, isError = false) {
    statusEl.textContent = txt;
    statusEl.style.color = isError ? '#ffb4b4' : '';
  }

  function validatePhone(s) {
    const cleaned = (s||'').replace(/\D/g,'');
    // basic length check: country+number; allow 8-15 digits
    return (cleaned.length >= 8 && cleaned.length <= 15) ? cleaned : null;
  }

  async function pairNow() {
    const raw = phoneEl.value.trim();
    const phone = validatePhone(raw);
    if (!phone) {
      setStatus('⚠️ Enter a valid numeric phone (country code + number).', true);
      return;
    }

    pairBtn.disabled = true;
    setStatus('⏳ Sending connect request — please wait...');

    try {
      // call GET /code?number=...
      const res = await fetch(`/code?number=${encodeURIComponent(phone)}`, {
        method: 'GET',
        cache: 'no-store'
      });

      // try to parse JSON, otherwise fall back to text
      let payload;
      const text = await res.text();
      try {
        payload = JSON.parse(text);
      } catch (e) {
        // not JSON -> use text
        payload = text;
      }

      // handle several possible payload shapes
      if (payload && typeof payload === 'object') {
        if (payload.status === 'already_connected') {
          setStatus('✅ ' + (payload.message || 'Number already connected.'));
        } else if (payload.status === 'success') {
          setStatus('✅ ' + (payload.message || 'Connected successfully.'));
        } else if (payload.error) {
          setStatus('❌ ' + payload.error, true);
        } else {
          setStatus('ℹ️ ' + JSON.stringify(payload));
        }
      } else if (typeof payload === 'string' && payload.length) {
        setStatus(payload);
      } else {
        setStatus('✅ Connection request sent. Check server logs for details.');
      }
    } catch (err) {
      console.error(err);
      setStatus('❌ Could not contact server. Is the bot running?', true);
    } finally {
      pairBtn.disabled = false;
      // refresh active sessions after attempting pair
      fetchActive();
    }
  }

  async function fetchActive() {
    try {
      const r = await fetch('/code/active', { cache:'no-store' });
      if (!r.ok) throw new Error('failed');
      const json = await r.json();
      activeCount.textContent = json.count ?? 0;
      activeList.innerHTML = '';
      if (Array.isArray(json.numbers) && json.numbers.length) {
        json.numbers.forEach(n => {
          const li = document.createElement('li');
          li.className = 'item';
          li.innerHTML = `<span>${n}</span><span class="badge">connected</span>`;
          activeList.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.className = 'item';
        li.innerHTML = `<span class="small">No active sessions</span><span class="badge">—</span>`;
        activeList.appendChild(li);
      }
    } catch (e) {
      activeCount.textContent = '0';
      activeList.innerHTML = '<li class="item"><span class="small">Unable to fetch active sessions</span><span class="badge">!</span></li>';
    }
  }

  // autorefresh active sessions
  fetchActive();
  setInterval(fetchActive, 5000);

  // allow Enter key to submit
  phoneEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') pairNow(); });
</script>
</body>
</html>
