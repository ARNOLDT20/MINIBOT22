<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECH MINI BOT – Pair</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0f24, #02050c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(15px);
    }

    h1 {
      font-size: 1.6rem;
      color: #00bfff;
      margin-bottom: 15px;
    }

    p {
      font-size: 0.95rem;
      color: #cfd3dc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    button {
      margin-top: 20px;
      background: #00bfff;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    button:hover {
      background: #00a0e0;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #00ffb7;
      word-wrap: break-word;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #7f8fa6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TECH MINI BOT – Pair</h1>
    <p>Enter the full numeric phone (country code + number). Example: <br><strong>254700000000</strong></p>

    <input type="number" id="number" placeholder="254XXXXXXXXX" />

    <button onclick="pairNow()">Pair Now</button>

    <div id="result"></div>

    <footer>Server connected · Wait for pairing code...</footer>
  </div>

  <script>
    async function pairNow() {
      const number = document.getElementById('number').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = "Pairing...";

      try {
        const response = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await response.json();

        // ✅ Only show the code, not the full JSON
        if (data.code) {
          resultDiv.innerHTML = `<strong>Code:</strong> ${data.code}`;
        } else {
          resultDiv.innerText = "Error: Could not get pairing code.";
        }
      } catch (err) {
        resultDiv.innerText = "Error connecting to server.";
      }
    }
  </script>
</body>
</html>
