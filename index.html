<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH-MINI-BOT Connection Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #000, #040d0f);
      color: #00ffe1;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .card {
      background: rgba(15, 15, 15, 0.85);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px #00ffe133;
      width: 340px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #00ffe1;
      text-align: center;
      font-size: 1em;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #00ffe1, #00ccff);
      border: none;
      color: #000;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe1;
    }
    #qr {
      margin-top: 20px;
      display: none;
    }
    #qr img {
      width: 230px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe166;
    }
    #status {
      margin-top: 15px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>TECH-MINI-BOT</h1>
    <p>Enter your number and pair your bot</p>
    <input type="text" id="number" placeholder="e.g. 2547XXXXXXXX" />
    <button onclick="connect()">Connect</button>
    <div id="status">Status: <b>Idle</b></div>
    <div id="qr"></div>
  </div>

  <script>
    async function connect() {
      const number = document.getElementById('number').value.trim();
      const statusEl = document.getElementById('status');
      const qrEl = document.getElementById('qr');
      qrEl.style.display = 'none';
      statusEl.innerHTML = 'Status: <b>Connecting...</b>';

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.qr) {
          qrEl.innerHTML = `<img src="${data.qr}" alt="Scan QR">`;
          qrEl.style.display = 'block';
          statusEl.innerHTML = 'Status: <b>Scan the QR to connect</b>';
        } else if (data.status === 'connected') {
          qrEl.style.display = 'none';
          statusEl.innerHTML = 'Status: <b>Connected âœ…</b>';
        } else {
          statusEl.innerHTML = 'Status: <b>Waiting for QR...</b>';
        }
      } catch (err) {
        statusEl.innerHTML = 'Status: <b style="color:red;">Error connecting</b>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
